<!DOCTYPE html>
<html>
    <head>
      <meta charset="UTF-8">
      <title>EPM Quiz</title>

      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
      
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>

    </head>
    <body>
      <h1>Chapters</h1>

    <script type="text/javascript">
      let chapters = [1,4,5,6,7,8,11,13,14];

      

      function autorun()
      {
        for (chapter of chapters) {
          $("body").append(`<input type="radio" name="chapterSelect" id="chapterChoice${chapter}" value="${chapter}"/>`);
          $("body").append(`<label for="chapterChoice${chapter}">Chapter ${chapter}<label>`);
          $("body").append("<br/>");
        }
        $("body").append(`<input type="button" value="Select" onclick="submit()"/>`);
      }
      
      function submit() {
        //alert();
        window.location = "./questions.html?chapter=" + $('input[name=chapterSelect]:checked').val();
      }

      if (document.addEventListener) document.addEventListener("DOMContentLoaded", autorun, false);
      else if (document.attachEvent) document.attachEvent("onreadystatechange", autorun);
      else window.onload = autorun;
    </script>
    </body>
</html>
